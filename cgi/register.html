<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid text-left">    
  <div class="row content">
    <div class="col-sm-3 sidenav">
    </div>
    <div class="col-sm-9 sidenav">
<form class="form-horizontal" action='/cgi-bin/register.py' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Fill the following form</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username<font color="red">*</font></label>
      <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
      <p class="help-block">Username can contain any letters or numbers, without spaces</p>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password<font color="red">*</font></label>
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)<font color="red">*</font></label>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
    </div>
 
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="phone">phone</label>
      <input type="text" id="phone" name="phone" placeholder="" class="input-xlarge">
      <p class="help-block">Please provide your phone number</p>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="address">address</label>
      <input type="text" id="address" name="address" placeholder="" class="input-xlarge">
      <p class="help-block">Please provide your address</p>
    </div>
    
    <div class="control-group">
      <font color="red">* required items</font>
      <!-- Button -->
      <div class="controls">
        <input type="submit" class="btn btn-primary", value="Register">
      </div>
    </div>
  </fieldset>
</form>
    </div>
</div>
</div>
    
</body>
</html>
