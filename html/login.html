<html>
<head>
  <title>Welcome to GroDirection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <style>
	div{
	  padding:8px;
	}
  </style>

<body>

    <div class="container">
	<div class="col-sm-5">
	</div>
	<div class="col-sm-6">
      <form class="form-signin", action="/cgi-bin/loginAuthen.py", method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
	<div>
        <label for="inputUsername">username</label></br>
        <input id="userID" name="userID" placeholder="username" required="" autofocus="">
	</div>
	<div>
        <label for="inputPassword" >Password</label></br>
        <input type="password" id="password" name="password" placeholder="Password" required="">
	</div></br>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>
	</div>
	<div class="col-sm-1">
	</div>

    </div> <!-- /container -->
